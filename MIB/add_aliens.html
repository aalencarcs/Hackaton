<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style2-css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=YOUR API KEY"></script>
    <style>
      
      .map {
        height: 400px;
        width: 100%;
      }
      
    </style>
   
   <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>

<body class="container">

    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">Add Alien</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
            <!-- USING CHECKBOX HACK -->
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <!-- NAVIGATION MENUS -->
            <div class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="track.html">Illegal Aliens</a></li>

                <li><a href="./add_aliens.html">Add aliens</a></li>
            </div>

        </ul>
    </nav>










    <div class="container">

        <form class="well form-horizontal" action=" " method="post" id="add_form">
            <fieldset>

                <!-- Form Name -->


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white ;">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Age</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="Age" class="form-control" type="number" min="0">
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Blue_Marble_rotating.gif?20210412180052"
                        alt="" style="float:right; margin-top: -100px;" width="500px">
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Height</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="0,00" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Species</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="address" placeholder="Species" class="form-control" type="text">
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">City</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="city" placeholder="city" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Planet</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="state" class="form-control selectpicker">
                                <option value=" ">Planet</option>
                                <option>Mercury</option>
                                <option>Venus</option>
                                <option>Earth</option>
                                <option>Mars</option>
                                <option>Jupiter</option>
                                <option>Saturn</option>
                                <option>Uranus</option>
                                <option>Neptune</option>

                            </select>
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Crimes</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                            <select name="state" class="form-control selectpicker">
                                <option value=" ">Crimes</option>
                                <option>Murder</option>
                                <option>Rape</option>
                                <option>Abduction</option>
                                <option>Abortion</option>


                            </select>
                        </div>
                    </div>
                </div>





                <div class="form-group">
                    <label class="col-md-4 control-label" style="color:white;">Alien description</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Alien description"></textarea>
                        </div>
                    </div>


                </div>


               
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Send <span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>



            </fieldset>
        </form>
    </div>



    </div><!-- /.container -->


   
      


















</body>

</html>
